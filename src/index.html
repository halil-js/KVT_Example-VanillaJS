<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karar Verme Teknikleri Dönem Ödevi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

</head>

<body>
    <span class="loader"></span>
    <nav class="nav">
        <h1>Karar Verme Teknikleri</h1>
    </nav>

    <main>
        <div class="container">
            <div class="form-container">
                <form id="list">
                    <div class="inputs">
                        <label class="input-label">Alternatif Durumlar</label>
                        <input type="text" id="alt-number" class="form-control" placeholder="0-5 Arasında ">

                        <label class="input-label">Doğal Durumlar</label>
                        <input type="text" id="natural-number" class="form-control" placeholder="0-3 Arasında " min="0" max="3">
                    </div>

                    <div class="button-1">
                        <button type="button " class="btn btn-success float-end " id="nt-number">Doğal Durum Sayılarını Al</button>
                    </div>


                    <div id="select-nt-state">

                    </div>

                </form>


            </div>


            <div class="table-container">
                <div class="table-article">
                    <h2>Karar Tablosu</h2>
                </div>

                <table class="table table-bordered" id="calc-table">
                    <thead id="table-head" class="thead-dark">


                    </thead>

                    <tbody id="table-body">

                    </tbody>
                </table>
                <div class="table-buttons">

                </div>
            </div>

            <div class="result-container">
                <div class="r-article">

                </div>
                <div class="all-card-table">

                </div>


            </div>

        </div>

    </main>





</body>

</html>
